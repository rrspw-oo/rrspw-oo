<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./project.css" />
    <title>0329</title>
  </head>
  <body>
    <!--img-->
    <div class="row">
      <img src="./figure1.png" alt="figure" class="figure1" />
      <img src="./figure2.png" alt="figure2" class="figure2" />
      <!--cards-->
      <!--first one-->
      <div class="example-1 card">
        <div class="wrapper">
          <div class="data">
            <div class="content">
              <h1 class="title">UI Design :Pet Daily</h1>
              <p class="text">
                A new way to connect to your pets, pet updates and live activity
                tracking,
              </p>

              <!-- open-->
              <button id="myBtn" class="Btns">Read More</button>
              <!-- The Modal -->
              <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <img
                    id="myImg"
                    src="./dogApp.png"
                    alt="dogapp"
                    style="width: 800px; max-width: 900px"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--sec one-->
      <div class="example-2 card">
        <div class="wrapper">
          <div class="data">
            <div class="content">
              <h1 class="title">Illustration</h1>
              <p class="text">
                Take a moment to escape reality and enter the world of my
                illustration
              </p>

              <!-- open-->
              <button id="myBtns" class="Btns">Read More</button>
              <!-- The Modal -->
              <div id="myModals" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <img
                    id="myImgs"
                    src="./Illustration.png"
                    alt="illustration"
                    style="width: 500px; max-width: 700px"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--thr one-->
      <div class="example-3 card">
        <div class="wrapper">
          <div class="data">
            <div class="content">
              <h1 class="title">Programming</h1>
              <p class="text">coming soon...</p>

              <!-- open-->
              <button id="proBtn" class="proBtns">Read More</button>
              <!-- The Modal -->
              <div id="proModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                  <span class="prolose">&otimes;</span>
                  <p>coming soon</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./project.js"></script>
